<div class="container mt-5 d-flex justify-content-center">
  <div class="card shadow">
    <div class="card-header bg-primary text-white">
      <h4 class="mb-0">Sign Up</h4>
    </div>
    <div class="card-body">
      <form action="" #fg="ngForm" (ngSubmit)="addUser(fg)" novalidate>
        <div class="form-group mb-3">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            class="form-control"
            [(ngModel)]="users.name"
            #name="ngModel"
            required
          />
          <span *ngIf="name.invalid && name.touched" class="text-danger">
            Please enter your name
          </span>
        </div>

        <div class="form-group mb-3">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            class="form-control"
            [(ngModel)]="users.email"
            #email="ngModel"
            required
          />
          <span *ngIf="email.invalid && email.touched" class="text-danger">
            Please enter your email
          </span>
        </div>

        <div class="form-group mb-3">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            class="form-control"
            [(ngModel)]="users.password"
            #password="ngModel"
            required
          />
          <span
            *ngIf="password.invalid && password.touched"
            class="text-danger"
          >
            Please enter your password
          </span>
        </div>

        <div class="form-group mb-3">
          <label for="phoneNumber">Phone Number</label>
          <input
            type="text"
            id="phoneNumber"
            name="phoneNumber"
            class="form-control"
            [(ngModel)]="users.phoneNumber"
            #phonenumber="ngModel"
            required
          />
          <span
            *ngIf="phonenumber.invalid && phonenumber.touched"
            class="text-danger"
          >
            Please enter your phone number
          </span>
        </div>

        <button type="submit" class="btn btn-success w-100">Register</button>
      </form>
    </div>
  </div>
</div>
