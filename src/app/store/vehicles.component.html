<!-- Navbar -->
<div class="container-fluid">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4 rounded m-2">
    <div class="container-fluid">
      <div class="row w-100 align-items-center">
        <!-- Centered Search Bar -->
        <div class="col-12 col-md-8 d-flex justify-content-center mb-2 mb-md-0">
          <form class="d-flex w-75" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search vehicles..."
              aria-label="Search"
            />
            <button class="btn btn-outline-light" type="submit">Go</button>
          </form>
        </div>
        <!-- Filter Dropdown on Right -->
        <div
          class="col-12 col-md-4 d-flex justify-content-md-end justify-content-center"
        >
          <select
            class="form-select w-auto"
            [(ngModel)]="selectedCategory"
            name="category"
            (change)="changeCategory(selectedCategory)"
          >
            <option value="">Select category</option>
            <option value="ev">EV</option>
            <option value="petrol">Petrol</option>
            <option value="diesel">Diesel</option>
            <option value="cng">CNG</option>
          </select>
          <button class="btn btn-outline-light" routerLink="/profile">
            profile
          </button>
        </div>
      </div>
    </div>
  </nav>
  <div class="row g-3">
    <div class="col-12" *ngFor="let item of vehicles">
      <div
        class="card h-100 shadow-sm mb-2"
        style="max-width: 650px; margin: 0 auto; border-radius: 12px"
      >
        <div class="row g-0 align-items-center">
          <!-- Optional Image Section -->
          <!--
        <div class="col-md-3">
          <img src="https://via.placeholder.com/150x100" class="img-fluid rounded-start" alt="Vehicle Image" />
        </div>
        -->
          <div class="col p-2">
            <div class="card-body py-2 px-3">
              <div
                class="d-flex justify-content-between align-items-center mb-2"
              >
                <h5 class="card-title mb-0 fs-6">
                  Vehicle #{{ item.vehicleNo }}
                </h5>
              </div>
              <div class="row mb-2">
                <div class="col-md-6">
                  <p class="mb-1 small">
                    <strong>Model:</strong> {{ item.model }}
                  </p>
                  <p class="mb-1 small">
                    <strong>Type:</strong> {{ item.category | titlecase }}
                  </p>
                  <p class="mb-1 small">
                    <strong>Seater:</strong> {{ item.seater }}
                  </p>
                </div>
                <div class="col-md-6">
                  <p class="mb-1 small">
                    <strong>Status:</strong>
                    <span
                      [ngClass]="{
                        'bg-success text-white px-2 rounded':
                          item.status === 'Available',
                        'bg-warning text-dark px-2 rounded':
                          item.status === 'Maintenance',
                        'bg-danger text-white px-2 rounded':
                          item.status === 'Booked'
                      }"
                    >
                      {{ item.status }}
                    </span>
                  </p>
                </div>
              </div>
              <div class="text-end">
                <button
                  class="btn btn-primary btn-sm"
                  (click)="addToBasket(item)"
                  routerLink="/basket"
                  [disabled]="item.status !== 'Available'"
                >
                  Book
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div
    class="d-flex justify-content-center align-items-center mt-4 gap-3 flex-wrap"
  >
    <!-- Pagination Centered -->
    <nav aria-label="Page navigation">
      <ul class="pagination pagination-sm mb-0">
        <li
          *ngFor="let page of PageNumber"
          class="page-item"
          [class.active]="page == selectedPage"
        >
          <button
            class="page-link"
            (click)="changePage(page)"
            [ngClass]="{
              'bg-primary text-white': page == selectedPage,
              'bg-light text-primary': page != selectedPage
            }"
            style="
              border-radius: 6px;
              margin: 0 1px;
              padding: 2px 10px;
              font-size: 0.9rem;
              transition: background 0.2s;
            "
          >
            {{ page }}
          </button>
        </li>
      </ul>
    </nav>
    <!-- Vehicles Per Page Selector Slim and Right -->
    <div class="d-flex align-items-center ms-3" style="min-width: 160px">
      <label
        for="vehiclesPerPage"
        class="form-label mb-0 me-2"
        style="font-size: 0.95rem; color: #555"
        >Per page:</label
      >
      <select
        id="vehiclesPerPage"
        class="form-select form-select-sm"
        style="width: 80px; font-size: 0.95rem; padding: 2px 8px"
        [value]="vehiclesPerPage"
        (change)="changePageSize($event.target)"
      >
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="6">6</option>
        <option value="8">8</option>
      </select>
    </div>
  </div>
</div>
